{% extends "../base_admin.html" %}
{% block title %}Category page{% endblock title %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="product_addcate text-center mb-4">
            <h1>Add Product Categories</h1>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="formFile" class="form-label">Product Image</label>
            <input class="form-control" name="image" type="file" id="formFile">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="featured" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Featured</label>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary mr-3">Submit</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
