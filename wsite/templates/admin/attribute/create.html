{% extends "../base_admin.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<div class="container">
    <h1 class="text-center py-1">{{title}}</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label class="form-label">Tên thuộc tinh</label>
          <input type="text" class="form-control" name="att_name" placeholder="Nhập tên thuộc tính">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" name="category_id">
                {% for data in categories %}
                <option value="{{data.id}}">{{data.name}}</option>
                {% endfor %}
            </select>
          </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </form>
      <a href="#" onclick="history.back()"><i class="fa-solid fa-backward"></i></a>
</div>

{% endblock %}
