{% extends "../base_admin.html" %}
{% block title %}Product page{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="product_add" style="text-align: center;"><h1>Add products<h1></div>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="name" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea class="form-control" id="productDescription" name="description" placeholder="Enter product description"></textarea>
    </div>
    <div class="form-group">
        <label for="productImage">Product Images</label>
        <input type="file" class="form-control-file" name="images" accept="image/*" multiple>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" name="price" placeholder="Enter product price">
        </div>    
        <div class="form-group col-md-6">
            <label for="productPrice">Quantity in stock</label>
            <input type="number" class="form-control" id="productPrice" name="quantity_in_stock" placeholder="Enter product quantity in stock">
        </div>
    </div>
    <div class="form-group">
        <label for="productCategory">Product Category</label>
        <select class="form-control" id="productCategory" name="category">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="productFeatured" name="featured">
        <label class="form-check-label" for="productFeatured">Featured</label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <a href="javascript:history.back()" class="btn btn-secondary mt-2">Back</a>
</form>


{% endblock %}
