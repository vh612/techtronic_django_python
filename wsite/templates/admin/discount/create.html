{% extends "../base_admin.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
    <h1 class="text-center" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">{{title}}</h1>
<form method="post" enctype="multipart/form-data" action="{% url "discount.create" %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="productName">Discount Code</label>
        <input type="text" class="form-control" id="productName" name="code" placeholder="Enter discount code">
    </div>
    <div class="form-group">
        <label for="productName">Discount Value</label>
        <input type="text" class="form-control" id="productName" name="discount_value" placeholder="Enter discount value">
    </div>
    <div class="form-group">
        <label for="productName">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="100">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <a href="javascript:history.back()" class="btn btn-secondary mt-2">Back</a>
</form>


{% endblock %}
